<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario de funcionarios</title>
    <style>
        body {
            background-image: url(imagen/empresa.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }
        main {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Processamento de Salários de Funcionários</h1>
        <form action="rai.php" method="get" onsubmit="return calc()">
            <label for="nha">Quantos funcionarios serão cadastrados?</label>
            <input type="number" name="nha" id="nha" min="1" max="40">
            <input type="submit" value="Calcular">
        </form>
        <p id="par"></p>
    </main>
    <script>
        function calc() {
            let num = Number(document.getElementById("nha").value)
            let par = document.getElementById("par")
            let c = 1
            let sal = 0
            let tol = 0
            let maio = 0
            let agosto = 0 
            while (c <= num) {
                sal = Number(prompt("Qual é o seu salário?"))
                tol += sal 
                if (c == 1) {
                    maio = sal 
                    agosto = sal                     
                }
                else if (sal > maio) {
                    maio = sal 
                }
                else if (sal < agosto) {
                    agosto = sal 
                }
                c++ 

            }
            par.innerHTML = `A empresa irá gastar ${tol.toFixed(2)}<br>
            A média irá ser ${(tol / num).toFixed(2)}<br> 
            O maior salário é ${maio.toFixed(2)}<br>
            O menor salário é ${agosto.toFixed(2)}`
            return false
        }
    </script>
</body>
</html>
